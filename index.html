<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" type="text/css" href="./pages/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca:wght@700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="content">
          <h1>Get <span>insights</span> that help<br>your business grow.</h1>
          <p>
            Discover the benefits of data analytics and make<br>better decisions regarding revenue, customer<br>experience, and overall efficiency.
          </p>
          <div class="stats">
            <div class="companies">
              <span class="figure">10k+</span>
              <span class="texts">companies</span>
            </div>
            <div class="templates">
              <span class="figure">314</span>
              <span class="texts">templates</span>
            </div>
            <div class="queries">
              <span class="figure">12m+</span>
              <span class="texts">queries</span>
            </div>
          </div>
        </div>
        <div class="image-holder">
          <img src="./images/image-header-desktop.jpg" alt="desktop">
          <img src="./images/image-header-mobile.jpg" alt="mobile">
          <div class="overlay"></div>
        </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/yusuff-fatorisa/statsPreview-project" target="_blank">Yusuff Fatorisa</a>.
      </div>
    </div>
  </body>
</html>
